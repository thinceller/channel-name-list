version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: yarn
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: lint functions
          command: yarn lint-functions
      - run:
          name: lint app
          command: yarn lint-app
      - run:
          name: typecheck app
          command: yarn typecheck-app
  deploy:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn
      - run:
          name: Deploy to firebase
          command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
workflows:
  version: 2

  build_or_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
                - /feature.*/
      - deploy:
          filters:
            branches:
              only:
                - master
